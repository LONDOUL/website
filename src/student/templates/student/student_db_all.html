{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion des étudiants</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<h1 class="title" ><a href="{% url 'students' %}">Gestion des étudiants</a></h1><br><br>
  <div class="container">
       {% for student in students %}
      <h3>
          <a href="{{ forloop.counter }}">Étudiant {{ forloop.counter }} : </a><br>
          Nom(s) : <span class="infos_student" >{{ student.lastname }}</span>
          | Prénom(s) : <span class="infos_student" >{{ student.firstname }}</span>
          | Classe : <span class="infos_student" >{{ student.classe }}</span>
      </h3>
      {% endfor %}

<!--      <br><br>-->
<!--      <h3>En JSON <br><br>{{ students_json }}</h3>-->
  </div>
</body>
</html>
