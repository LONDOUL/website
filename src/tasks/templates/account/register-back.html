<!-- BEGIN BODY -->
<body class="login_page">

  <div class="container-fluid">
    <div class="register-wrapper row">
        <h1 style="text-align:center;"><a href="ui-register.html#" title="Login Page" tabindex="-1">Gestion des tâches</a></h1>

        <form name="loginform" id="loginform" action="" method="post">

<!--          <di class="row">-->
              <div class="col-lg-6">
                <label for="user">Nom d'utilisateur :</label>
                <span class="desc"></span>
                <div class="controls">
                  <input type="text" class="form-control custom-css-class" id="user" name="user" placeholder="Entrez le nom d'utilisateur" required>
                </div>
              </div>

            <div class="col-lg-6">
                <label for="email">E-mail :</label>
                <span class="desc"></span>
                <div class="controls">
                  <input type="email" class="form-control custom-css-class" id="email" name="email" placeholder="Entrez l'adresse mail" required>
                </div>
              </div>
<!--          </di>-->

<!--          <div class="row">-->
              <div class="col-lg-6">
                <label for="lastname">Nom(s) :</label>
                <span class="desc"></span>
                <div class="controls">
                  <input type="text" class="form-control custom-css-class" id="lastname" name="lastname" placeholder="Entrez le(s) nom(s)" required>
                </div>
              </div>

              <div class="col-lg-6">
                <label for="firstname">Prénom(s) :</label>
                <span class="desc"></span>
                <div class="controls">
                  <input type="text" class="form-control custom-css-class" id="firstname" name="firstname" placeholder="Entrez le(s) prénom(s)" required>
                </div>
              </div>
<!--          </div>-->

            <div class="col-lg-6">
                <label for="pwd">Mot de passe :</label>
                <span class="desc"></span>
                <div class="controls">
                  <input type="password" class="form-control custom-css-class" id="pwd" name="pwd" placeholder="Entrez le mot de passe" required>
                </div>
              </div>

              <div class="col-lg-6">
                <label for="pwd2">Confirmer mot de passe :</label>
                <span class="desc"></span>
                <div class="controls">
                  <input type="password" class="form-control custom-css-class" id="pwd2" name="pwd2" placeholder="Confirmez le mot de passe" required>
                </div>
              </div>

                  <input style="marging-top:2%;" type="submit" name="wp-submit" id="wp-submit" class="btn btn-accent btn-block" value="Sign Up" />
              </form>

                  <p id="nav">
                    <a class="pull-left" href="ui-register.html#" title="Password Lost and Found">Mot de passe oublié?</a>
                    <a class="pull-right" href="ui-login.html" title="Sign Up">Enregistrer</a>
                  </p>
                  <div class="clearfix"></div>

              </div>

            </div>
            <!-- CORE JS FRAMEWORK - START -->
            <script src="{% static 'assets/js/jquery-1.11.2.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'assets/js/jquery.easing.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'assets/plugins/pace/pace.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'assets/plugins/perfect-scrollbar/perfect-scrollbar.min.js' %}" type="text/javascript"></script>
            <script src="{% static 'assets/plugins/viewport/viewportchecker.js' %}" type="text/javascript"></script>
            <script>window.jQuery||document.write('<script src="{% static 'assets/js/jquery-1.11.2.min.js"><\/script>');</script>
            <!-- CORE JS FRAMEWORK - END -->
            <!-- OTHER SCRIPTS INCLUDED ON THIS PAGE - START -->
            <script src="{% static 'assets/plugins/icheck/icheck.min.js' %}" type="text/javascript"></script>
